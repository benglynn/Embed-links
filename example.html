<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Embed links example</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>    
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>  
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>  
		<script type="text/javascript" src="jquery.embedlinks.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				/*
				$('a[href^=http://www.flickr.com]').click(function(event){
					event.preventDefault();
					$(this).embedLinks();
				});
				*/
				$.embedLinks({
					maxwidth:800,
					maxheight:800,
					youtube_querystring:{rel:0}
				});
			});
		</script>
	</head>
	<body>
		<p><a href="http://www.youtube.com/watch?v=W8wjCGQhhRI">A YouTube viedo</a></p>
		<p><a href="http://qik.com/video/2438650">A Qik video</a></p>
		<p><a href="http://www.flickr.com/photos/">A link to flickr</a></p>
		<p><a href="http://vimeo.com/3108686" class="oembed">Vimeo Video</a></p>
		<p><a href="http://vimeo.com/4868843">A Vimeo video</a></p>
		<p><a href="http://www.vimeo.com/groups/future/videos/5797015">A vimeo group video</a></p>
		<p><a href="http://www.flickr.com/photos/14516334@N00/345009210/">Flickr Image</a></p>
	</body>
</html>
